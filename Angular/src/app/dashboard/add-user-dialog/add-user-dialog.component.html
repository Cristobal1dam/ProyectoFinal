<form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayoutGap="225px">
  <h3>Crear usuario</h3>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="space-around">
    <div class="pb-1">
      <mat-form-field style="width: 100%">
        <input matInput placeholder="Nombre" [formControl]="form.controls['name']">
      </mat-form-field>
      <small *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched" class="mat-text-warn">Nombre
        requerido.</small>
    </div>
    <div class="pb-1">
        <mat-form-field style="width: 100%">
        <input matInput placeholder="Email" [formControl]="form.controls['email']">
      </mat-form-field>
      <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Email
        requerido.</small>
    </div>
    <div class="pb-1">
      <mat-form-field style="width: 100%">
        <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
      </mat-form-field>
      <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">You must include password.</small>
    </div>
    <div class="pb-1">
      <mat-form-field style="width: 100%">
        <input matInput placeholder="Confirm Password" [formControl]="form.controls['confirmPassword']" type="password">
      </mat-form-field>
      <small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="mat-text-warn">You must include confirm password.</small>
      <small *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords do not math.</small>
    </div>
  
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around">
      <button mat-raised-button type="button" (click)="closeDialog()">Cancelar</button>

      <button mat-raised-button type="submit" [disabled]="!form.valid">Crear</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</form>
