<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscador">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
    </ng-container>
    <ng-container matColumnDef="visita">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Visita </th>
      <td mat-cell *matCellDef="let element"> {{element.visita}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
       <td mat-cell *matCellDef="let element">
       <button (click)="openDialogDeleteAlumno(element)" mat-icon-button>
          <mat-icon>delete</mat-icon>
       </button>
       <button (click)="openDialogEditAlumno(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
       </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="openDialogNuevoAlumno()">
  <mat-icon class="mat-24">add</mat-icon>
</button>
