<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscador">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element">
        <button (click)="openDialogDeleteEmpresa(element)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
        <!--<button (click)="openDialogEditRecurso(element)" *ngIf="isAdmin()" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>-->

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="openDialogNuevaEmpresa()">
  <mat-icon class="mat-24">add</mat-icon>
</button>
