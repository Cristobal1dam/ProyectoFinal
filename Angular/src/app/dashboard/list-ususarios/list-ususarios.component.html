<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscador">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element">
       <button (click)="openDialogDeleteUsuario(element)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="verListaAlumnos(element)" mat-icon-button>
          <mat-icon>face</mat-icon>
        </button>
        <!--<button (click)="openDialogEditUsuario(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>-->

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="openDialogNuevoUsuario()">
  <mat-icon class="mat-24">add</mat-icon>
</button>
